<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML with CSS</title>

    <!-- Inbuilt (Internal) CSS -->
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: black;
            text-align: center;
        }

        p {
            color: black;
            font-size: 18px;
            text-align: center;
        }

        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>

    <h1>Welcome to My Website</h1>
    <p>This is a basic HTML page with inbuilt CSS.</p>

    <center>
        <button>Click Me</button>
    </center>

</body>
</html>
